server.port=8082
#指定mapper文件位置
mybatis-plus.mapper-locations=classpath:mapper/*.xml
# 数据库连接信息
spring.datasource.url=jdbc:mysql://localhost:3306/shixunsan?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=0616
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 连接池配置信息
#初始化时建立物理连接的个数
spring.datasource.druid.initial-size=3
#最小连接池数量
spring.datasource.druid.min-idle=3
#最大连接池数量
spring.datasource.druid.max-active=10
#获取连接时最大等待时间
spring.datasource.druid.max-wait=60000

logging.level.root=info
logging.level.com.feihu.dao=debug

#########log4j(这里可以不做指定  除非自己重新命名)##########
logging.config=classpath:log4j.xml
logging.level.org.springframework=INFO

